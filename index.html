<html>
  <head>
    <title>Login And Registration Form</title>
    <link rel ='stylesheet' href='style.css'>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>

        <div class="social-icon">
          <img src="login-reg-img/fb.png">
          <img src="login-reg-img/tw.png">
          <img src="login-reg-img/gp.png">
        </div>
        <form id='login' class = "input-group">
          <input type ='text' class='input-field' placeholder="User Id" reuired>
          <input type ='text' class='input-field' placeholder="Enter Password" reuired>
          <input type ='checkbox' class='check-box'><span>Rember Password</span>
          <button type ='submit' class='submit-btn' >Log in </button>
          
        </form>

        <form id = 'register' class = "input-group">
          <input type ='text' class='input-field' placeholder="User Id" reuired>
          <input type ='text' class='input-field' placeholder="Email Id" reuired>
          <input type ='text' class='input-field' placeholder="Enter Password" reuired>
          <input type ='checkbox' class='check-box'><span>I agree to the terms & condition</span>
          <button type ='submit' class='submit-btn'> Register</button>
          
        </form>
      </div>

      
    </div>
    <script>
      let x = document.getElementById("login")
      let y = document.getElementById("register")
      let z = document.getElementById("btn")
      function register(){
        x.style.left = '-500px' 
        y.style.left = '100px'
        z.style.left = '120px'
      }
      function login(){
        x.style.left = '100px' 
        y.style.left = '500px'
        z.style.left = '0'
      }
    </script>

  </body>
</html>
